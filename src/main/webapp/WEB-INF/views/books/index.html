<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book index</title>
</head>
<body>

<div th:each="book : ${addedAttribute}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getBookName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>
<a href="/books/search">Поиск</a>

</body>
</html>
